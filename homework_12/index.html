<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 12</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__car car">
				<div class="car__container">
					<div class="car__body body-car">
						<div class="body-car__top">
							<div class="top-back"></div>
							<div class="top-front"></div>
							<div class="mirror"></div>
							<div class="window-front"></div>
							<div class="window-back"></div>
						</div>
						<div class="body-car__bottom">
							<div class="bottom-back"></div>
							<div class="bottom-middle"></div>
							<div class="bottom-front"></div>
							<div class="gas-cap"></div>
							<div class="door-handle"></div>
							<div class="light-back"></div>
							<div class="light-front"></div>
							<div class="bumper-front"></div>
							<div class="bumper-back"></div>
						</div>
						<div class="weels">
							<div class="weel"></div>
							<div class="weel"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
</body>
</html>
