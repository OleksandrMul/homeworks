<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
</head>
<body>
    <div class="simple-rating">
        <div class="simple-rating__items">
            <input type="radio" class="simple-rating__item" value="5">
            <label class="simple-rating__label"></label>
            <input type="radio" class="simple-rating__item" checked value="4">
            <label class="simple-rating__label"></label>
            <input type="radio" class="simple-rating__item" value="3">
            <label class="simple-rating__label"></label>
            <input type="radio" class="simple-rating__item" value="2">
            <label class="simple-rating__label"></label>
            <input type="radio" class="simple-rating__item" value="1">
            <label class="simple-rating__label"></label>
        </div>
    </div>
    <div class="block-header">
        <div class="block-header__label label">Products</div>
        <h2 class="block-header__title title">Our Featured Products</h2>
    </div>
</body>
</html>
