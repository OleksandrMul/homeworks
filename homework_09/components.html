<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-block">
            <h2 class="header-block__title title">Featured Products</h2>
            <a href="#" class="header-block__link link">View All</a>
        </div>
        <div class="actions-product">
            <div class="actions-product__body">
                <a href="#" class="actions-product__link"><img src="img/icons/icon_like.svg" alt="A black heart icon."></a>
                <a href="#" class="actions-product__link"><img src="img/icons/icon_view.svg" alt="A black eye icon."></a>
            </div>
        </div>
        <a href="#" class="card-category">
            <div class="card-category__image">
                <img src="img/categories/icon_vegetable.svg" alt="Iconic line representation of a carrot and a pumpkin aligned together.">
            </div>
            <div class="card-category__body">
                <h3 class="card-category__title">Vegetables</h3>
                <div class="card-category__text">
                    <p>
                        <span>165</span> Products
                    </p>
                </div>
            </div>
        </a>
        <ul class="info-list">
            <li class="info-list__item">
                <h3 class="info-list__title">Healthy & natural food for lovers of healthy food.</h3>
                <div class="info-list__text">
                    <p>
                        Ut quis tempus erat. Phasellus euismod bibendum magna non tristique. Pellentesque semper vestibulum elit sed condimentum. Nunc pretium fermentum interdum.
                    </p>
                </div>
            </li>
        </ul>
        <a href="#" class="button"><span class="button__body">Shop Now</span><span class="button__append"><img src="img/icons/icon_white_arrow_right.svg" alt="White arrow right icon."></span></a>
    </div>
</body>
</html>
